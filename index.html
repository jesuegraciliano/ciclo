<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo COP Refrigeração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="tela1" class="screen active">
        <h1>Simulador de Ciclo de Refrigeração</h1>
        <p>Insira os dados do ciclo básico de compressão a vapor:</p>
        
        <label for="fluid">Fluido refrigerante:</label>
        <select id="fluid">
            </select>

        <label for="tempEvap">Temperatura de evaporação (°C):</label>
        <select id="tempEvap"><option value="">-- selecione o fluido --</option></select>

        <label for="tempCond">Temperatura de condensação (°C):</label>
        <select id="tempCond"><option value="">-- selecione o fluido --</option></select>

        <div id="h2-options">
            <input type="checkbox" id="h2FromTableToggle" checked>
            <label for="h2FromTableToggle">Obter h₂ da tabela</label>

            <div id="h2TableSelection">
                <label for="h2FromTable">Entalpia na saída do compressor, h₂ (kJ/kg) da tabela:</label>
                <select id="h2FromTable">
                    <option value="">-- selecione as temperaturas --</option>
                </select>
            </div>

            <div id="h2ManualInputDiv" style="display: none;">
                <label for="h2ManualInput">Entalpia na saída do compressor, h₂ (kJ/kg) manualmente:</label>
                <input type="number" id="h2ManualInput" step="0.1" placeholder="Ex: 420.5" />
            </div>
        </div>

        <button id="btnIrParaCalculo">Calcular e Ver Resultados</button>
    </div>

    <div id="tela2" class="screen">
        <h2>Resultados do Ciclo</h2>
        <div id="resultado"></div>
        <button id="btnVoltar">Voltar e Simular Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
